{% load staticfiles %}
{% block content_block %}-->
<div class="account">
	<div class="container">
		<h1>登录</h1>
		<div class="account_grid">
			   <div class="login-right" style="text-align:center;">
				<form action="{% url 'login' %}" method="post">
                    <!--{% csrf_token %}-->
					<span>用户名</span>
					{{ login_form.username }}

					<span>密码</span>
					{{ login_form.password }}
					<div class="word-in">
				  		<a class="forgot" href="#">忘记密码？</a>
                        <input type="hidden" name="source_url" value="{{ request.META.HTTP_REFERER }}">
				 		<input type="submit" value="登录">
				  	</div>
			    </form>
			   </div>
			    <div class="login-left" style="text-align:center;position:relative;top:15px;">
			  	 <h4 style="display:inline;">还没有帐号？</h4>
				 	 <p style="display:inline;">&nbsp;申请一个新帐号就可以进行购物了哟</p>
					 <br>
				 	 <a class="acount-btn" href="{% url 'register' %}">创建帐号</a>
			    </div>
			   <div class="clearfix"> </div>
			 </div>
	</div>
</div>
<!--{% endblock %}-->
